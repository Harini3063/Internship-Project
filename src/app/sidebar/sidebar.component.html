<div class="flex flex-row h-full sidebar" [ngClass]="{ 'sidebar-expanded': sidebarShow, 'sidebar-collapsed': !sidebarShow }">

  <div>

    <div class="logo p-3 flex-row align-items-center justify-content-center border-bottom-0 h-8rem">
      <div class="flex align-items-center justify-content-center cursor-pointer">
        <button class="border-none toggleicon" (click)="sidebarVisible()">
          <i class="pi" [ngClass]="{'pi-bars': !sidebarShow, 'pi-times': sidebarShow}" style="font-size: 24px; font-weight: bold;"></i>
        </button>
      </div>

      <div class="mt-3 flex justify-content-center align-items-center border-bottom-0">
        <img src="assets/barcodelogo.png" alt="Image" style="height: 40px;">
        <span *ngIf="sidebarShow" class="ml-2 font-bold">BARCODE SCANNER</span>
      </div>
    </div>


    <div class="overflow-y-auto">
      <ul class="list-none p-1 m-1">
        <li *ngFor="let item of sidebarItems">
          <div class="p-ripple  p-3 flex align-items-center justify-content-center cursor-pointer border-bottom-0" [routerLink]="item.routerLink" (click)="callMethod(item)">
            <i class="pi" [ngClass]="item.iconClass" ></i>
            <span class="menu-label" *ngIf="sidebarShow">{{ item.label }}</span>
          </div>
        </li>
      </ul>
    </div>

  </div>

</div>
